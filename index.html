<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1>Calculator</h1>
      <input id="input box" type="text" value="0" class="input-lg input-super-lg" />
      <div class="operators">
        <button class="operator-button btn btn-primary btn-lg" data-operator="add"> + </button>
        <button class="operator-button btn btn-primary btn-lg" data-opeartor="subtract"> - </button>
        <button class="operator-button btn btn-primary btn-lg" data-opearator="multiply"> X </button>
        <button class="operator-button btn btn-primary btn-lg" data-operator="divide"> / </button>
         <button class="operator-button btn btn-primary btn-lg" data-operator="equal"> = </button>
      </div>
      <div calss="numbers">
        <button class="num-button btn btn-success btn-lg" data-num="1">1</button>
        <button class="num-button btn btn-success btn-lg" data-num="2">2</button>
        <button class="num-button btn btn-success btn-lg" data-num="3">3</button>
        <button class="num-button btn btn-success btn-lg" data-num="4">4</button>
        <button class="num-button btn btn-success btn-lg" data-num="5">5</button>
      </div>
      <div calss="numbers">
        <button class="num-button btn btn-success btn-lg" data-num="6">6</button>
        <button class="num-button btn btn-success btn-lg" data-num="7">7</button>
        <button class="num-button btn btn-success btn-lg" data-num="8">8</button>
        <button class="num-button btn btn-success btn-lg" data-num="9">9</button>
        <button class="num-button btn btn-success btn-lg" data-num="0">0</button>
      </div>
    </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script srv="javascript.js"></script>
  </body>
</html>
